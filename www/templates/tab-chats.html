<ion-view view-title="Chats">
  <ion-content>
    <md-list>
      <md-list-item class="md-2-line" ng-repeat="chat in chats" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}" class="md-avatar">
        <div class="md-list-item-text">
          <h3>{{chat.name}}</h3>
          <p>{{chat.lastText}}</p>
        </div>
        <md-icon class="material-icons md-inactive">chevron_right</md-icon>
      </md-list-item>
    </md-list>
  </ion-content>
</ion-view>
